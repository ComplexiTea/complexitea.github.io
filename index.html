<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ComplexiTea - Research Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #000000;
      --text: #f6f7f5;
      --muted: #c3c9bf;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
    }

    main.page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1.5rem 1.8rem;
      max-width: 560px;
      width: 100%;
      position: relative;
    }

    .logo {
      margin: 0 auto -0.5rem;
      max-width: 320px;
      width: 80vw;
    }

    .logo img {
      display: block;
      width: 100%;
      height: auto;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--muted);
      margin-top: 0;
      margin-bottom: 0.9rem;
    }

    .keywords {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 1.6rem;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.4rem;
      margin-bottom: 1.8rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      font-size: 0.75rem;
      color: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.14);
      text-decoration: none;
    }

    .pill:hover {
      border-color: rgba(255, 255, 255, 0.3);
    }

    footer {
      font-size: 0.75rem;
      color: var(--muted);
    }

    footer a {
      color: var(--muted);
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-decoration-style: dotted;
    }

    footer a:hover {
      text-decoration-style: solid;
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="logo">
      <img
        src="./images/complexitea-logo.png"
        alt="ComplexiTea research group logo"
      />
    </div>

    <p class="subtitle">
      Research group in theoretical computer science and complexity.
    </p>

    <p class="keywords">
      Algorithmic complexity 路 information theory 路 reverse engineering 路
      cryptography 路 models of computation
    </p>

    <footer>
      Contact (Public group):
      <a
        href="https://signal.group/#CjQKIISLb7TSsimNCzGu_kweogAIK9qUr_0z9ksXJ5698l_AEhCHbUyZ2QI2VxElNXTqNVhk"
      >
        Signal group link
      </a>
      <br />
      About & joining:
      <a href="about_&_joining.html">
        Page link
      </a>
    </footer>
  </main>
</body>
</html>
